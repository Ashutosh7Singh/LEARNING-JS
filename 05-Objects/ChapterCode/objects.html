<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <script>
    let product={
      company:'Mango',
      price:861,
      itemName:'T-shirt',
    };
    console.log(product);
    console.log(product.company);
    console.log(product.price);
    console.log(product.itemName);

    product.company='banana';
    console.log(product.company);



  </script>
</body>
</html>
