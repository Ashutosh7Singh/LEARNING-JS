        onclick="

  if(computerChoice === 'Ball'){

  }else if(computerChoice === 'Bat'){
resultMsg=`it's a tie`;

      >

      <!-- *********************************** *********************-->
      <button
    onclick=" 
    generateComputerChoice();

    if(computerChoice === 'Ball'){
      resultMsg=`It's a tie`;
    }else if(computerChoice ==='Bat'){
      resultMsg='Computer has Won';
    }else if(computerChoice ==='Stump'){
      resultMsg='User Won';
    }

    alert(`You have chosen Ball. Computer choice is ${computerChoice} and ${resultMsg}`);
    ">Ball</button>
      <!-- ************************************************** -->
      <button
        onclick="
    generateComputerChoice();
    if(computerChoice==='Ball'){
      resultMsg='Computer Won';
    }
    else if (computerChoice ==='Bat'){
      resultMsg='User won';
    }
    else if (computerChoice === 'Stump'){
      resultMsg=`It's tie`;
    }
    alert(`You Have choosen Stump.Computer choice is ${computerChoice} and ${resultMsg}`);
    ">Stump
      </button>
    </div>

    <script>
      // ****Using Function*****
      // because this code is common in all so we can just calll
      let computerChoice;
      
      function generateComputerChoice() {
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          computerChoice = "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          computerChoice = "Ball";
        } else {
          computerChoice = "Stump";
        }
      }
    </script>
